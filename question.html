<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fun, facts and interactive quiz to test your general knowledge.">
    <meta name="keywords" content="Facts, Did You Know?, Quiz-a-mania, Quiz, Highscores, Multiple Choice Questions">
    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/17e4dc5f3c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz-a-mania</title>
</head>
<body>
    <!--header section-->
    <header>
        <!--Logo for site.-->
        <a id="logo" href="index.html"><h1>Quiz-a-mania</h1></a>
        <!--Header Navigation.-->
        <nav>
          <ul id="menu">
            <li>
              <a href="help.html">Help</a>
            </li>
            <li>
              <a href="highscore.html">High Scores</a>
            </li>
            <li>
              <a href="index.html">Home</a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="container">
        <div id="game" class="column">
          <div id="display">
            <div class="display-item">
              <p id="displayProgress" class="display-prefix">
                Question
              </p>
              <div id="progress">
                <div id="complete-progress"></div>
              </div>
            </div>
            <div id="display-item">
              <p class="display-prefix">Click to listen</p>
              <div id="play-question" onclick="readQuestion()" title="Click to listen the question and choices">
                <i class="far fa-play-circle"></i> 
              </div>
            </div>
            <div class="display-item">
              <p class="display-prefix">
                Score
              </p>
              <h1 class="display-main-text" id="score">
                0
              </h1>
            </div>
          </div>
          
          <h2 id="question">What is the answer to this question?</h2>
          <div class="choice-container">
            <p class="choice-prefix">A:</p>
            <p class="choice-text" data-number="1">Choice 1</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">B:</p>
            <p class="choice-text" data-number="2">Choice 2</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">C:</p>
            <p class="choice-text" data-number="3">Choice 3</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">D:</p>
            <p class="choice-text" data-number="4">Choice 4</p>
          </div>
        </div>
      </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
