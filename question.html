<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fun, facts and interactive quiz to test your general knowledge.">
    <meta name="keywords" content="Facts, Did You Know?, Quiz-a-mania, Quiz, Highscores, Multiple Choice Questions">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz-a-mania</title>
</head>
<body>
    <!--header section-->
    <header>
        <!--Logo for site.-->
        <a id="logo" href="index.html"><h1>Quiz-a-mania</h1></a>
        <!--Header Navigation.-->
        <nav>
          <ul id="menu">
            <li>
              <a href="help.html">Help</a>
            </li>
            <li>
              <a href="highscore.html">High Scores</a>
            </li>
            <li>
              <a href="index.html">Home</a>
            </li>
          </ul>
        </nav>
      </header>
    <div class="box">
      <div>
        <h3 id="question-numbers">Questions</h3>
        <div id="progress">
          <div id="complete-progress"></div>
        </div>
      </div>
      <div>
        <h3 id="score-card">Score</h3>
        <h3 id="score">0</h3>
      </div>
      <h2 id="question">Error while displaying the question.</h2>
      <div class="answer-container">
        <p class="answer-number">a.</p>
        <p class="answer-text" data-number="1">Choice 1</p>
      </div>
      <div class="answer-container">
        <p class="answer-number">b.</p>
        <p class="answer-text" data-number="2">Choice 2</p>
      </div>
      <div class="answer-container">
        <p class="answer-number">c.</p>
        <p class="answer-text" data-number="3">Choice 3</p>
      </div>
      <div class="answer-container">
        <p class="answer-number">d.</p>
        <p class="answer-text" data-number="4">Choice 4</p>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
