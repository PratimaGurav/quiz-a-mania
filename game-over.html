<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fun, facts and interactive quiz to test your general knowledge.">
    <meta name="keywords" content="Facts, Did You Know?, Quiz-a-mania, Quiz, Highscores, Multiple Choice Questions">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz-a-mania:Game-Over!</title>
</head>
  <body>
    <!--header section-->
    <header>
        <!--Logo for site.-->
        <a id="logo" href="index.html"><h1>Quiz-a-mania</h1></a>
        <!--Header Navigation.-->
        <nav>
          <ul id="menu">
            <li>
              <a href="help.html">Help</a>
            </li>
            <li>
              <a href="highscore.html">High Scores</a>
            </li>
            <li>
              <a href="index.html">Home</a>

          </ul>

      <div class="container">
          <div id="end" class="center column">
            <h1>Your Score:</h1>

            <h2 id="finalScore"></h2>
            <form id="score-card">
              <input type="text" name="username" id="username" placeholder="Enter username to save score" required/>
              <button type="submit" class="button" id="saveScore" 
              onclick="saveHighScore(event)" disabled>Save</button>
            </form>
            <a class="button" href="question.html">Play Again <i class="far fa-play-circle"></i></a>

        </div>
    <script src="assets/js/game-over.js"></script>
